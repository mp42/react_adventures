<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title> Hello React! </title>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	</head>
	<body> 
		<div id="example"></div>
		<script type="text/babel">
			var AlohaUser = React.createClass({
				// initial state should be used to just initialize state
				// states can be passed down but not up!
				getInitialState: function() {
					return { username : "Default User",
                             age: "55"};
				},

				handleNameChange: function(e) {
					// update only the username
					this.setState({username: e.target.value});
                },

				handleAgeChange: function(e) {
					// update only the age
					this.setState({age: e.target.value});
				},

				render: function() {
                    // can access the state using this.state
					return ( 
						<div>
							<h1>  Aloha {this.state.username}! You are {this.state.age} years old </h1>
							<br />
							Change Name: <input type="text" value={this.state.username} onChange={this.handleNameChange} />
							Change Age: <input type="text" value={this.state.age} onChange={this.handleAgeChange} />
						</div>);
				}
			});
			ReactDOM.render(
				<AlohaUser />,
 				document.getElementById("example")
			);
		</script>
	</body>
</html>
